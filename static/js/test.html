  <body class="h-100 bg-secondary">
        <form id="myForm">
            <button id="button_1" value = "1" onClick="a(cid = this.id)">B1</button>
            <button id="button_2" value = "2" onClick="a(cid = this.id)">B2</button>
            <button id="button_3" value = "3" onClick="a(cid = this.id)">B3</button>

  function a(cid) {
  var button = document.getElementById(cid);

  input.value = button.value;
  button.disabled = true;
}
</script>
