<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='styles/style.css') }}">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<section class="vh-100 gradient-custom">
    <div class="container py-1 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center ">
                        <form method="post">
                            <h1 class="text-white">Введите код подтверждения</h1>
                            <div class="mt-4 justify-content-center">
                                <div class="form-outline form-white mb-4">
                                    {{ form.hidden_tag() }}
                                </div>
                                <div class="form-outline form-white mb-4 mt-4 form-control-lg">
                                    {{ form.validation_code(class = "form-control form-control-lg") }}
                                </div>
                                <div class="form-outline form-white mb-4">
                                    {{ form.submit(class=" btn btn-outline-light btn-lg btn-lg mt-5 px-5") }}
                                    <a class=" btn btn-outline-light btn-lg btn-lg mt-5 px-5"
                                       href="{{ url_for('auth_page.send_key') }}">Отправить снова</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
