{% extends 'base_admin.html'%}
{%block main_content%}
<div>
  <div></div>
</div>
<script>
function sendRequest(content) {
    fetch('/save-request', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ content }),
    })
    .then(response => response.json())
    .then(data => {
        // Обработка ответа от сервера
        console.log(data.status);
    });
}</script>
{% endblock %}
