<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
</head>
<style>
        @import '/static/css/bootstrap.min.css';
</style>

<body class="text-center bg-dark text-white">
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Sea Battle</h3>
            <nav class="navbar navbar-light ">
                <div class="container-fluid">
                    <a class="nav-link active" href="{{ url_for('auth_page.login') }}">login</a>
                    <a class="nav-link" href="{{ url_for('auth_page.register') }}">register</a>
                    {% if current_user.is_authenticated %}
                    <a class="nav-link" href="{{ url_for('profile.user') }}">{{ current_user.login }}</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover mt-5">
        <h1 class="cover-heading">Cover your page.</h1>
        <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the
            text, and add your own fullscreen background photo to make it your own.</p>
        <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
        </p>
    </main>
</div>
</body>
</html>
